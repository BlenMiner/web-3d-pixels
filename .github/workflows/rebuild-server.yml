name: remote ssh command
on: [push, workflow_dispatch]
jobs:

  build:
    name: Build
    runs-on: ubuntu-latest
    steps:
    - name: executing remote ssh commands using password
      uses: appleboy/ssh-action@v1.0.0
      with:
        host: 52.90.117.251
        username: ec2-user
        key: ${{ secrets.EC2 }}
        port: 22
        script: |
          whoami
          ls -al